<!DOCTYPE html>
<html>
<head>
    <title>Page Not Found</title>
    <style>
        /* CSS styles for the popup */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="popup">
        <h2>Page Not Found</h2>
        <p>You might not be logged in or are not authenticated to see this page.</p>
        <!-- Additional content or buttons can be added here -->
    </div>
</body>
</html>
