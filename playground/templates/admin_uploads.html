<!DOCTYPE html>
<html>
<head>
    <title>Admin Uploads</title>
</head>
<body>
    <h1>Admin Uploads</h1>
    {% if files %}
        <ul>
        {% for file in files %}
            <li>
                {% with file_path=file.file.path %}
                {{ file_path|cut:"media/" }}
                {% endwith %}
                <a href="{{ file.file.url }}" download>Download</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No files uploaded yet.</p>
    {% endif %}
</body>
</html>
